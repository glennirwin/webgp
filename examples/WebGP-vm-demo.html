    <script>

    // load a clock from the kit
    addItem(loadItem("ClockMin"), { viewport: [ 0.80, 0.75, 0.2, 0.25 ] });

    // Create a simple shader template and add it
    addItem(loadTemplate({
          model: "QuadShader",
          renderStep: {
            fragment: `
              void main() {
                vec2 uv = (inverse(u_projection) * vec4((gl_FragCoord.xy/u_resolution.xy * 2.0 - 1.0),1.0,1.0)).xy;
                fragColor = vec4(uv,0.5+0.5*sin(u_time),1.0);
              }  `
          }
    }));
